<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>typing game</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="setting-btn" class="setting-btn">
      <i class="fas fa-cog"></i>
    </button>
    <div id="setting" class="setting">
      <form action="" id="setting-form">
        <div class="">
          <label for="difficulty">üõ†Ô∏èdifficulty</label>
          <select name="" id="difficulty">
            <option value="easy">easy</option>
            <option value="medium">medium</option>
            <option value="hard">hard</option>
          </select>
        </div>
      </form>
    </div>

    <div class="container">
      <h2>‚úçÔ∏èSpeed typing</h2>
      <small>üíªtype the following word</small>
      <h1 id="word"></h1>
      <input
        type="text"
        id="text"
        autocomplete="off"
        placeholder="please type the word here"
      />
      <p class="time-container">‚è≤Ô∏ètime left : <span id="time">10s</span></p>
      <p id="score-container" class="score-container">
        üí•score: <span id="score">0</span>
      </p>
      <div id="end-game-container" class="end-game-container"></div>
    </div>
    <div class="wavy">
      <span style="--i:1;">L</span>
      <span style="--i:2;">E</span>
      <span style="--i:3;">T</span>
      <span style="--i:4;">S</span>
      <span style="--i:5;"> </span>
      <span style="--i:6;"> </span>
      <span style="--i:7;">P</span>
      <span style="--i:8;">L</span>
      <span style="--i:9;">A</span>
      <span style="--i:10;">Y</span>
      <span style="--i:11;">.</span>
      <span style="--i:12;">.</span>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
